name: Jarvis Content Fetch

on:
  workflow_dispatch: # Permite acionamento manual
  schedule:
    - cron: '0 * * * *' # Aciona a cada hora

jobs:
  fetch-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Telegram Fetch Script
        env:
          API_ID: ${{ secrets.API_ID }}
          API_HASH: ${{ secrets.API_HASH }}
          TELETHON_STRING_SESSION: ${{ secrets.TELETHON_STRING_SESSION }}
        run: python scripts/fetch_telegram.py

      - name: Commit and push if data changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "[BOT] Jarvis atualizou os links do Telegram"
          file_pattern: data/links.json