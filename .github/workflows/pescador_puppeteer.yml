name: Pescador Puppeteer

on:
  workflow_dispatch:

jobs:
  run-puppeteer:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          cd pescadores
          npm ci
      - name: Run captura script
        run: |
          cd pescadores
          node captura.js
        env:
          # Se precisar expor VARS (ex: TELEGRAM cookies em JSON), adicione secrets aqui
          # EXAMPLE_COOKIE: ${{ secrets.EXAMPLE_COOKIE }}
      - name: Upload debug artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pescadores-debug
          path: pescadores/