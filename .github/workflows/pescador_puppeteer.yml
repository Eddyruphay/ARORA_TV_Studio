name: Pescador Puppeteer - Coleta de Conteúdo

on:
  workflow_dispatch: # Permite acionamento manual

jobs:
  collect-and-process:
    permissions:
      contents: write # Permissão necessária para fazer commit no repositório
    runs-on: ubuntu-latest
    steps:
      - name: ✅ Checkout do Repositório
        uses: actions/checkout@v4

      - name: 🟢 Configurar Ambiente Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Usando uma versão LTS estável

      - name: 📦 Instalar Dependências
        working-directory: ./pescadores
        run: npm install

      - name: 🎣 Executar Captura (Puppeteer)
        id: captura # Adiciona um ID à etapa
        working-directory: ./pescadores
        env:
          TELEGRAM_SESSION_JSON: ${{ secrets.TELEGRAM_SESSION_JSON }}
        run: node captura.js

      - name: 📤 Fazer Upload de Artefatos de Depuração
        if: always() # Executa sempre para garantir que tenhamos os logs
        uses: actions/upload-artifact@v4
        with:
          name: debug-artifacts
          path: pescadores/data/

