name: ociTG worker

on:
  workflow_dispatch:

jobs:
  run-spectra-engine:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' # Or your preferred Python version

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install telethon python-dotenv


      - name: Set OCI Gateway Proxy
        run: |
          echo "HTTP_PROXY=https://arora-oci-gateway.onrender.com" >> $GITHUB_ENV
          echo "HTTPS_PROXY=https://arora-oci-gateway.onrender.com" >> $GITHUB_ENV
        
      - name: Verify Outbound IP
        run: |
          echo "Verifying outbound IP using the OCI Gateway..."
          curl -s ifconfig.me

      - name: Run Spectra Engine
        run: |
          # Placeholder for our Python Telethon script
          # This script will be created in the next step
          echo "Running Spectra Engine (Python Telethon script)..."
          python src/ociTG_engine/ociTG_engine.py
        env:
          TELEGRAM_SESSION_JSON: ${{ secrets.TELETHON_STRING_SESSION }}

      - name: Upload debug artifacts
        if: always() # Always run this step to get logs even if the script fails
        uses: actions/upload-artifact@v4
        with:
          name: arora-oci-spectra-debug-artifacts
          path: src/ociTG_engine/data/