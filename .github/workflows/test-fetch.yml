name: Test Fetch Script

on:
  workflow_dispatch: # Allows manual triggering

jobs:
  test-run:
    runs-on: ubuntu-latest

    steps:
      - name: Check for secrets
        run: |
          if [ -z "${{ secrets.API_ID }}" ]; then
            echo "Warning: API_ID secret is not set."
          fi
          if [ -z "${{ secrets.API_HASH }}" ]; then
            echo "Warning: API_HASH secret is not set."
          fi
          if [ -z "${{ secrets.SESSION_ENCRYPTION_KEY }}" ]; then
            echo "Warning: SESSION_ENCRYPTION_KEY secret is not set."
          fi
          if [ -z "${{ secrets.TELEGRAM_SESSION_ENC }}" ]; then
            echo "Warning: TELEGRAM_SESSION_ENC secret is not set."
          fi

      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run the fetch script
        env:
          API_ID: ${{ secrets.API_ID }}
          API_HASH: ${{ secrets.API_HASH }}
          SESSION_ENCRYPTION_KEY: ${{ secrets.SESSION_ENCRYPTION_KEY }}
          TELEGRAM_SESSION_ENC: ${{ secrets.TELEGRAM_SESSION_ENC }}
        run: python scripts/fetch_telegram.py
